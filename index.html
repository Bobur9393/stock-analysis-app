<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Price and Analysis</h1>
    <div class="container">
        <label for="stock-ticker">Введите тикер акции:</label>
        <input type="text" id="stock-ticker" placeholder="AAPL">
        <button id="get-analysis">Получить анализ</button>

        <div id="results">
            <p id="price">Цена: </p>
            <p id="change">Изменение: </p>
            <p id="news">Новости: </p>
        </div>

        <div id="advice">
            <p>Рекомендации: </p>
        </div>

        <canvas id="stock-chart" width="400" height="200"></canvas>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
