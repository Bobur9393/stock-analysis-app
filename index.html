<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>游늳 Stock Price and Analysis</h1>
    <div class="container">
        <label for="stock-ticker">뉋쒫왏얧쟴햣 혝햦햨햣 햟햨혡햦햦:</label>
        <input type="text" id="stock-ticker" placeholder="햫햟햦햪햣, AAPL">
        <button id="get-analysis">쮏혞혢햦혝혧 햟햫햟햩햦향</button>

        <!-- 햊햫햢햦햨햟혝쮐 향햟햡혞향햨햦 -->
        <div id="loading" style="display: none;">행햟햡혞햤햟햣햪 햢햟햫햫혦햣...</div>

        <div id="results" style="display: none;">
            <p id="price"></p>
            <p id="change"></p>
            <p id="news"></p>
        </div>

        <div id="advice" style="display: none;">
            <p></p>
        </div>

        <canvas id="stock-chart"></canvas>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
