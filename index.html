<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Analysis</h1>
        <label for="stock-ticker">Введите тикер акции:</label>
        <input type="text" id="stock-ticker" placeholder="Например: AAPL">
        <button id="get-analysis">Получить анализ</button>

        <div id="stock-info">
            <h2>Информация о акции:</h2>
            <p id="price">Цена: —</p>
            <p id="change">Изменение: —</p>
            <p id="news">Новости: —</p>
        </div>

        <div id="advice">
            <h2>Совет:</h2>
            <p> — </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
